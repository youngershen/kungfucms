{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    {% trans 'kungfucms - Sign In' %}
{% endblock %}


{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}
    <div class="row justify-content-center kf-signin">
        <div class="col-lg-3 col-md-4 col-sm-4 kf-signin-row">
            <span class="kf-signin-title">{% trans '登陆' %}</span>
            {% if info %}
                <span class="kf-signin-message alert alert-warning d-snone" role="alert">{{ info }}</span>
            {% endif %}

            <div class="kf-signin-form-wrap">
                <form class="kf-signin-form" action="{% url 'account:sign-in' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">{% trans '用户名' %}</label>
                        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                               placeholder="{% trans '请输入用户名' %}">
                    </div>
                    <div class="form-group">
                        <label for="password">{% trans '密码' %}</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">{% trans '记住我' %}</label>
                    </div>
                    <div class="kf-signin-form-control">
                        <button type="submit" class="btn btn-primary kf-signin-form-submit-button">{% trans '登陆' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
